{include file="admin/header"}
<title>用户编辑</title>
<div class="container" style="margin-top: 2%;width: {isMobile()?"auto" : "30%"};">
    <div class='card border-dark'>
        <h4 class='card-header bg-primary text-white text-center'>编辑用户</h4>
        <form action='' method='post' style="margin: 20px;">
            <div class="input-group mb-3">
                <span class='input-group-text' id='userid'>用户ID</span>
                <input type='text' class='form-control' name='id' autocomplete='off' value='{$user->id}'
                       readonly>
            </div>
            <div class="input-group mb-3">
                <span class='input-group-text' id='email'>邮箱</span>
                <input type='email' class='form-control' name='email' autocomplete='off'  value='{$user->email}'
                       required>
            </div>
            <div class="input-group mb-3">
                <span class='input-group-text' id='password'>密码</span>
                <input type='password' class='form-control' name='password' autocomplete='off' placeholder='不修改请留空'>
            </div>
            <div class="input-group mb-3">
                <div class='form-check form-switch'>
                    管理员<input class='form-check-input' type='checkbox' name='admin' {$user->admin?"checked":""}>
                </div>
            </div>
            <input type='submit' class='btn btn-primary' name='submit' value='保存'>
        </form>
    </div>
</div>
