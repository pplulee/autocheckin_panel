{include file="admin/header"}
<div class="container" style="margin-top: 2%;width: {isMobile()?"auto" : "30%"};">
<div class='card border-dark'>
    <h4 class='card-header bg-primary text-white text-center'>编辑任务</h4>
    <form action='' method='post' style="margin: 20px;">
        <div class="input-group mb-3">
            <span class='input-group-text' id='taskid'>任务ID</span>
            <input type='text' class='form-control' name='task_id' value='{$task->id}'
            readonly>
        </div>
        <div class="input-group mb-3">
            <span class='input-group-text' id='name'>用户名</span>
            <input type='text' required class='form-control' name='username' autocomplete='off'
                   value='{$task->username}'>
        </div>
        <div class="input-group mb-3">
            <span class='input-group-text' id='password'>密码</span>
            <input type='password' required class='form-control' name='password' autocomplete='off'
                   value='{$task->password}'>
        </div>
        <div class="input-group mb-3">
            <span class='input-group-text' id='ID'>Telegram Chat ID</span>
            <input type='text' class='form-control' name='tgbot_chat_id' placeholder='不需要请留空' autocomplete='off'
                   value='{$task->tgbot_chat_id}'>
        </div>
        <div class="input-group mb-3">
            <span class='input-group-text' id='Bot'>Telegram Bot Token</span>
            <input type='text' class='form-control' name='tgbot_token' placeholder='不需要请留空' autocomplete='off'
                   value='{$task->tgbot_token}'>
        </div>
        <div class="input-group mb-3">
            <span class='input-group-text' id='UID'>WxPusher UID</span>
            <input type='text' class='form-control' name='wxpusher_uid' placeholder='不需要请留空' autocomplete='off'
                   value='{$task->wxpusher_uid}'>
        </div>
        <div class="input-group mb-3">
            <span class='input-group-text' id='URL'>Webdriver URL</span>
            <input type='text' class='form-control' name='webdriver' placeholder='不需要请留空' autocomplete='off'
                   value='{$task->webdriver}'>
        </div>
        <div class="input-group mb-3">
            <span class='input-group-text' id='userid'>所属用户ID</span>
            <input type='text' class='form-control' name='userid' autocomplete='off' value='{$task->user_id}'> required>
        </div>
        <input type='submit' class='btn btn-primary' name='submit' value='保存'>
    </form>
</div>
</div>
